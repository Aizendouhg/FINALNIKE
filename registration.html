<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Shoe Store - Registration</title>
<script src="registration.js"> </script>
<link href = "register.css" rel= "stylesheet" type = "text/css">
</head>
<body>
  <div id="registration-container">
    <h1>Registration</h1>
    <form onsubmit="validateAndRegister(event)">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div id="success-message">Registration successful! Please login.</div>
    <button id="go-to-login-button" onclick="goToLogin()">Go to Login</button>
    <p>Already have an account? <a href="index.html">Login</a></p>
  </div>
</body>
</html>
